<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
<div class="container py-5 claculator w-50">
    <header>
        <div class="row clacscreen">
            <div class="col-md-9 monitor">
                <span class="fr"></span>
                <span class="op"></span>
                <span class="la"></span>
                <span class="re"></span>
                
            </div>
        </div>
    </header>
    <section class="w-75  mx-auto my-5">
        <div class="row m-2">
            <div class="col-md-3"><button value="C" class=" btn btn-danger">C</button></div>
            <div class="col-md-3"><button value="pra" class=" btn btn-dark">()</button></div>
            <div class="col-md-3"><button value="%" class=" btn btn-dark">%</button></div>
            <div class="col-md-3"><button value="/" class=" btn btn-dark">/</button></div>
        </div>
        <div class="row m-2">
            <div class="col-md-3"><button value="7" class=" btn btn-primary">7</button></div>
            <div class="col-md-3"><button value="8" class=" btn btn-primary">8</button></div>
            <div class="col-md-3"><button value="9" class=" btn btn-primary">9</button></div>
            <div class="col-md-3"><button value="x" class=" btn btn-dark">X</button></div>
        </div>
        <div class="row m-2">
            <div class="col-md-3"><button value="4" class=" btn btn-primary">4</button></div>
            <div class="col-md-3"><button value="5" class=" btn btn-primary">5</button></div>
            <div class="col-md-3"><button value="6" class=" btn btn-primary">6</button></div>
            <div class="col-md-3"><button value="-" class=" btn btn-dark">-</button></div>
        </div>
        <div class="row m-2">
            <div class="col-md-3"><button value="1" class=" btn btn-primary">1</button></div>
            <div class="col-md-3"><button value="2" class=" btn btn-primary">2</button></div>
            <div class="col-md-3"><button value="3" class=" btn btn-primary">3</button></div>
            <div class="col-md-3"><button value="+" class=" btn btn-dark">+</button></div>
        </div>
        <div class="row m-2">
            <div class="col-md-3"><button value="+/-" class=" btn btn-primary">+/-</button></div>
            <div class="col-md-3"><button value="0" class=" btn btn-primary">0</button></div>
            <div class="col-md-3"><button value="." class=" btn btn-primary">.</button></div>
            <div class="col-md-3"><button value="=" class=" btn btn-success">=</button></div>
        </div>
    </section>
</div>
<footer>    
        made by Manoly &copy;
</footer>


    <script src="main.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
